template.name: "Demostración de inicio rápido de DevOps Insights"
template.description: "Empiece a explorar Insights sin ninguna configuración. Esta demostración viene con datos precargados de nuestra propia cadena de herramientas de referencia y tres repositorios de GitHub de ejemplo. Lo único que necesita es iniciar sesión en IBM Cloud. \n \nHay muchas características por explorar. En primer lugar, consulte cómo organizamos datos de prueba, compilación y despliegue para todas las aplicaciones, desde todos los equipos, dentro del Panel de instrumentos de calidad. Esta información recopilada no solo le ayuda a comprender cómo los equipos aseguran la calidad para cada release, sino que también se presta a la transparencia entre distintos equipos contribuyentes. En segundo lugar, evalúe las tendencias y comprenda áreas que necesitan mejoras para que sepa dónde enfocar mejor sus recursos. Por último, revise cómo han colaborado los miembros del equipo por release en Team Dynamics.\n\nPara comenzar, pulse **Crear**. Esto le llevará al panel de control de DevOps donde puede ver la cadena de herramientas. A partir de ahí, seleccione la tarjeta DevOps Insights para explorar Insights.\n \nPara obtener instrucciones paso a paso, siga el [tutorial](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights)."
template.gettingStarted: "**¡Su cadena de herramientas está lista!**\n Pulse en la tarjeta DevOps Insights para explorar las características de DevOps Insights."
