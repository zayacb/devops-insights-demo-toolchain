template.name: "DevOps Insights クイック・スタート・デモ"
template.description: "Insights を探索してみましょう! ここでのセットアップは不要です。このデモには、独自の参照ツールチェーンからのプリロード済みデータと、3 つのサンプル GitHub リポジトリーが用意されています。実行しなければならないのは、IBM Cloud へのログインだけです。\n\n探索する対象として、いくつもの機能があります。まず最初に、品質ダッシュボード内で、どのようにテストを編成し、すべてのチームからのアプリケーションのデータをビルドしてデプロイするかを調べます。ここで収集された情報は、リリースごとの品質をどのようにチームがより良く向上できるかを理解するために役立つだけでなく、さまざまな関連チーム間における透明性にも役立ちます。次に、傾向を評価して、改善を必要とする分野を理解することにより、リソースのどの部分に最も注目すべきかを確認します。最後に、Team Dynamics 内でチーム・メンバーがどのようにリリースごとにコラボレーションしたかをレビューします。\n\n開始するには、**「作成」**をクリックしてください。これで、ツールチェーンを表示できる DevOps ダッシュボードが開きます。ここから DevOps Insights カードを選択して、Insights を探索します。\n\n段階的な説明については、[チュートリアル](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights) を参照してください。"
