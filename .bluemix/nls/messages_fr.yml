template.name: "Démonstration pour un démarrage rapide avec DevOps Insights"
template.description: "Commencez à explorer Insights sans aucune installation ! Cette démonstration est fournie avec des données préchargées provenant de notre propre chaîne d'outils de référence et de trois exemples de référentiel GitHub. La seule chose dont vous avez besoin est de vous connecter à IBM Cloud. \n\nIl existe de nombreuses fonctionnalités à explorer. Tout d'abord, regardez comment organiser les données de test, de génération et de déploiement pour toutes les applications, de toutes les équipes, dans le Tableau de bord Qualité. Ces informations collectées vous aident non seulement à comprendre comment les équipes garantissent la qualité de chaque édition, mais elles assurent également la transparence entre les différentes équipes participantes. Ensuite, évaluez les tendances et déterminez les domaines à améliorer pour savoir où concentrer vos ressources. Enfin, dans Team Dynamics, consultez la façon dont les membres de l'équipe ont collaboré par édition.\n\nPour commencer, cliquez sur **Créer**. Vous accéderez ensuite au tableau de bord DevOps dans lequel vous pourrez afficher la chaîne d'outils. A partir de là, sélectionnez la carte DevOps Insights pour explorer Insights.\n\nPour obtenir des instructions détaillées, consultez le [tutoriel](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights)."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n Cliquez sur la carte DevOps Insights pour explorer les fonctions DevOps Insights."
