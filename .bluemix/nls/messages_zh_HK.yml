template.name: "DevOps Insights 快速入門展示"
template.description: "開始探索 Insights，不需要任何設定！此展示隨附了我們自己的參考工具鏈中的預載資料和三個範例 GitHub 儲存庫。您需要執行的唯一一件事情是登入 IBM Cloud。\n\n有許多要探索的特性。首先，請在「品質儀表板」內，從所有團隊中觀察我們如何對所有應用程式組織測試、建置及部署資料。此收集的資訊不僅有助於您瞭解團隊如何確保每個版本的品質程度，還可以提供不同貢獻團隊之間的透明度。其次，評估趨勢並瞭解需要改善的方面，以便您知道在哪裡可以最有效地利用資源。最後，檢閱 Team Dynamics 內每一個版本中團隊成員如何進行分工合作。\n\n若要開始，請按一下**建立**。這將帶您到可以檢視工具鏈的 DevOps 儀表板。從該處中，選取 DevOps Insights 卡來探索 Insights。\n\n如需逐步指示，請遵照 [指導教學](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights)。"
template.gettingStarted: "**您的工具鏈已就緒！**\n 在 DevOps Insights 卡上按一下以探索 DevOps Insights 特性。"
