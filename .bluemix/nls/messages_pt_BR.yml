template.name: "Demo de Iniciação Rápida do DevOps Insights"
template.description: "Comece a explorar o Insights sem nenhuma configuração. Esta demo é fornecida com dados pré-carregados de nossa própria cadeia de ferramentas de referência e com três exemplos de repositórios do GitHub. A única coisa de que você precisa é efetuar login na IBM Cloud. \n\nHá muitos recursos a serem explorados. Primeiro, veja como organizamos o teste, a construção e a implementação de dados para todos os aplicativos, de todas as equipes, dentro do Painel de qualidade. Essas informações coletadas não só ajudam a entender como as equipes asseguram a qualidade para cada liberação, mas também contribuem para a transparência entre diferentes equipes contribuintes. Em seguida, avalie as tendências e entenda as áreas que precisam de melhorias, para saber em que local concentrar melhor os seus recursos. Por último, revise como os membros da equipe colaboraram a cada liberação dentro da Team Dynamics.\n\nPara iniciar, clique em **Criar**. Isso levará você para o painel do DevOps no qual é possível visualizar a cadeia de ferramentas. Selecione o cartão do DevOps Insights para explorar o Insights.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights)."
template.gettingStarted: "**A sua cadeia de ferramentas está pronta.**\n Clique no cartão do DevOps Insights para explorar os recursos do DevOps Insights."
