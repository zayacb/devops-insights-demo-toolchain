template.name: "DevOps Insights 빠른 시작 데모"
template.description: "설정 없이 Insights 탐색을 시작하십시오! 이 데모에는 고유 참조 도구 체인에서 사전 로드된 데이터 및 세 가지 예제 GitHub 저장소가 함께 제공됩니다. IBM Cloud에 로그인만 하면 됩니다. \n\n다양한 기능들을 탐색할 수 있습니다. 먼저, 품질 대시보드 내의 모든 팀에서 모든 애플리케이션 데이터에 대한 테스트, 빌드 및 배치를 구성하는 방법을 살펴보십시오. 이 수집된 정보는 팀이 각 릴리스에 대한 품질을 어떻게 보증하는지 이해하는 데 도움을 줄 뿐만 아니라 여러 기여하는 팀 간에 투명성을 제공하기도 합니다. 두 번째로, 리소스를 집중해야 하는 분야를 확인할 수 있도록 동향을 평가하고 개선이 필요한 영역을 파악하십시오. 마지막으로 팀 구성원이 Team Dynamics 내에서 릴리스당 수집한 방법을 검토하십시오. \n\n시작하려면 **작성**을 클릭하십시오. 도구 체인을 확인할 수 있는 DevOps 대시보드로 이동됩니다. 거기에서 DevOps Insights 카드를 선택하여 Insights를 탐색할 수 있습니다.\n\n단계별 지시사항은 [튜토리얼](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights)을 따르십시오."
