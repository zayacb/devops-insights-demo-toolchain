template.name: "Dimostrazione Avvio rapido DevOps Insights"
template.description: "Inizia ad esplorare Insights senza nessuna configurazione! Questa demo è fornita con i dati pre-caricati dalla toolchain di riferimento e tre repository GitHub di esempio. La sola cosa che è necessario fare è accedere a IBM Cloud. \n\nEsistono molte funzioni da esplorare. Prima osserva in che modo organizziamo il test, creiamo e distribuiamo i dati per tutte le applicazioni, da tutti i team all'interno del Dashboard Qualità. Queste informazioni raccolte non solo aiutano a comprendere in che modo i team garantiscono la qualità per ogni release, ma garantiscono anche trasparenza tra i differenti team che collaborano. In secondo luogo, valutano le tendenze e individuano le aree che necessitano di miglioramenti così che si sa dove è meglio concentrare le risorse.  Infine, si esamina in che modo i membri del team hanno collaborato alle release nell'ambito delle dinamiche del team. \n\nPer iniziare, fare clic su **Crea**. Ciò condurrà al dashboard DevOps in cui è possibile visualizzare la toolchain. Da qui, selezionare la scheda DevOps Insights per esplorare Insights.\n\nPer le istruzioni dettagliate, seguire il [tutorial](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights)."
template.gettingStarted: "**La toolchain è pronta!**\n Fare clic sulla scheda DevOps Insights per esplorare le funzioni DevOps Insights."
